<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MastoDiff - Final Character-Perfect Version</title>
    <style>
      :root {
        --bg: #0d1117;
        --card-bg: #161b22;
        --text: #e6edf3;
        --border: #30363d;
        --add-bg: #2ea44f26;
        --add-line: #3fb950;
        --add-word: #2ea44f66;
        --del-bg: #da363326;
        --del-line: #f85149;
        --del-word: #da363366;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
        padding: 20px;
        margin: 0;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
        position: sticky;
        top: 0;
        background: var(--bg);
        padding: 15px 0;
        z-index: 100;
        border-bottom: 1px solid var(--border);
      }
      input {
        flex: 1;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: var(--card-bg);
        color: white;
      }
      button {
        padding: 10px 20px;
        border-radius: 6px;
        border: none;
        background: #238636;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }
      button.secondary {
        background: #30363d;
        border: 1px solid var(--border);
      }

      .revision-card {
        border: 1px solid var(--border);
        border-radius: 6px;
        margin-bottom: 40px;
        background: var(--card-bg);
        overflow: hidden;
      }
      .revision-header {
        padding: 12px 15px;
        border-bottom: 1px solid var(--border);
        font-size: 0.9em;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #1f242c;
      }
      .ver-badge {
        background: #388bfd3d;
        color: #79c0ff;
        padding: 2px 8px;
        border-radius: 12px;
        font-weight: bold;
        border: 1px solid #388bfd66;
      }

      .diff-wrapper {
        overflow-x: auto;
        width: 100%;
        background: #010409;
      }
      .diff-table {
        width: 100%;
        border-collapse: collapse;
        font-family: "SFMono-Regular", Consolas, monospace;
        font-size: 13px;
        min-width: 800px;
      }
      .diff-line {
        display: flex;
        width: 100%;
        border-left: 4px solid transparent;
      }
      .diff-line.addition {
        background-color: var(--add-bg);
        border-left-color: var(--add-line);
      }
      .diff-line.deletion {
        background-color: var(--del-bg);
        border-left-color: var(--del-line);
      }
      .line-num {
        width: 50px;
        text-align: right;
        padding-right: 15px;
        color: #484f58;
        user-select: none;
        border-right: 1px solid var(--border);
        flex-shrink: 0;
      }
      .line-content {
        padding: 6px 10px;
        white-space: pre-wrap;
        word-break: break-all;
        flex-grow: 1;
        line-height: 1.6;
      }

      ins {
        background-color: var(--add-word);
        text-decoration: none;
        border-radius: 2px;
        padding: 1px 2px;
        color: #aff5b4;
        font-weight: bold;
        border-bottom: 1px solid var(--add-line);
      }
      del {
        background-color: var(--del-word);
        text-decoration: none;
        border-radius: 2px;
        padding: 1px 2px;
        color: #ffdcd7;
        border-bottom: 1px solid var(--del-line);
      }

      .media-diff {
        padding: 15px;
        border-top: 1px solid var(--border);
      }
      .media-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }
      .media-item {
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 8px;
        background: var(--card-bg);
        font-size: 11px;
      }
      .media-item img {
        width: 100%;
        height: 100px;
        object-fit: cover;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-top: 10px;
        "
      >
        <h2 style="margin: 0">üêò MastoDiff</h2>
        <button
          id="copyBtn"
          class="secondary"
          style="display: none"
          onclick="copyDeepLink()"
        >
          Copy Link
        </button>
      </div>
      <div class="input-group">
        <input type="text" id="urlInput" placeholder="Paste Mastodon URL..." />
        <button onclick="handleFetchClick()">Compare</button>
      </div>
      <div id="output"></div>
    </div>

    <script>
      const segmenter = new Intl.Segmenter(undefined, {
        granularity: "grapheme",
      });

      window.addEventListener("load", checkHash);
      window.addEventListener("hashchange", checkHash);

      function checkHash() {
        const hash = window.location.hash.substring(1);
        if (hash.startsWith("http")) {
          document.getElementById("urlInput").value = hash;
          fetchHistory(hash);
        }
      }

      function handleFetchClick() {
        const url = document.getElementById("urlInput").value.trim();
        if (url) window.location.hash = url;
      }

      function copyDeepLink() {
        navigator.clipboard.writeText(window.location.href);
        const btn = document.getElementById("copyBtn");
        btn.textContent = "Copied!";
        setTimeout(() => (btn.textContent = "Copy Link"), 2000);
      }

      function decodeAndClean(html) {
        // Step 1: Strip Tags
        const textOnly = html
          .replace(/<br\s*\/?>/gi, "\n")
          .replace(/<\/p><p>/gi, "\n\n")
          .replace(/<[^>]+>/g, "")
          .trim();
        // Step 2: Decode entities (I&#39;ve -> I've)
        const txt = document.createElement("textarea");
        txt.innerHTML = textOnly;
        return txt.value;
      }

      async function fetchHistory(urlInput) {
        const output = document.getElementById("output");
        output.innerHTML = "<p>Analyzing history...</p>";
        document.getElementById("copyBtn").style.display = "block";

        try {
          const url = new URL(urlInput);
          const id = url.pathname.split("/").filter(Boolean).pop();
          const apiBase = `https://${url.hostname}/api/v1/statuses/${id}/history`;

          const response = await fetch(apiBase);
          if (!response.ok) throw new Error("Fetch failed.");
          const history = await response.json();
          renderHistory(history);
        } catch (e) {
          output.innerHTML = `<p style="color:var(--del-line)">Error: ${e.message}</p>`;
        }
      }

      function getInlineDiff(oldClean, newClean, isAdd) {
        const oldT = [...segmenter.segment(oldClean)].map((s) => s.segment);
        const newT = [...segmenter.segment(newClean)].map((s) => s.segment);

        const target = isAdd ? newT : oldT;
        const sourceSet = new Set(isAdd ? oldT : newT);

        return target
          .map((char) => {
            if (!sourceSet.has(char) && char !== " ") {
              return isAdd
                ? `<ins>${escapeHtml(char)}</ins>`
                : `<del>${escapeHtml(char)}</del>`;
            }
            return escapeHtml(char);
          })
          .join("");
      }

      function renderHistory(history) {
        const output = document.getElementById("output");
        output.innerHTML = "";

        for (let i = history.length - 1; i >= 0; i--) {
          const curr = history[i];
          const prev = i > 0 ? history[i - 1] : null;
          const card = document.createElement("div");
          card.className = "revision-card";

          const currClean = decodeAndClean(curr.content);
          const prevClean = prev ? decodeAndClean(prev.content) : "";

          const currLines = currClean.split("\n");
          const prevLines = prevClean.split("\n");

          let rowsHtml = "";
          let lineNum = 1;

          if (!prev) {
            // Apply encoding fix even to the original version
            currLines.forEach((l) => {
              rowsHtml += renderRow(lineNum++, "+", escapeHtml(l), "addition");
            });
          } else {
            let max = Math.max(currLines.length, prevLines.length);
            for (let k = 0; k < max; k++) {
              const pL = prevLines[k] || "";
              const cL = currLines[k] || "";
              if (pL === cL) {
                rowsHtml += renderRow(lineNum++, " ", escapeHtml(cL), "");
              } else {
                if (pL)
                  rowsHtml += renderRow(
                    lineNum++,
                    "-",
                    getInlineDiff(pL, cL, false),
                    "deletion",
                  );
                if (cL)
                  rowsHtml += renderRow(
                    lineNum++,
                    "+",
                    getInlineDiff(pL, cL, true),
                    "addition",
                  );
              }
            }
          }

          card.innerHTML = `
                <div class="revision-header">
                    <span class="ver-badge">${i === 0 ? "Original" : "Revision " + i}</span>
                    <span style="color:#8b949e">${new Date(curr.created_at).toLocaleString()}</span>
                </div>
                <div class="diff-wrapper"><table class="diff-table">${rowsHtml}</table></div>
                ${generateMediaHtml(prev ? prev.media_attachments : [], curr.media_attachments)}
            `;
          output.appendChild(card);
        }
      }

      function renderRow(num, sym, content, type) {
        return `<tr class="diff-line ${type}"><td class="line-num">${num}</td><td class="line-content"><span>${sym}</span> ${content}</td></tr>`;
      }

      function generateMediaHtml(oldM, newM) {
        if (!newM.length && !oldM.length) return "";
        let html = '<div class="media-diff"><div class="media-grid">';
        newM.forEach((m) => {
          const p = oldM.find((x) => x.id === m.id);
          const altDiff =
            p && p.description !== m.description
              ? `<div style="color:#e3b341; margin-top:4px; border-top:1px dashed #444;">Was: ${escapeHtml(p.description)}</div>`
              : "";
          html += `<div class="media-item"><img src="${m.preview_url}"><b>Alt:</b> ${escapeHtml(m.description || "None")}${altDiff}</div>`;
        });
        return html + "</div></div>";
      }

      function escapeHtml(str) {
        if (!str) return "";
        const div = document.createElement("div");
        div.textContent = str;
        return div.innerHTML;
      }
    </script>
  </body>
</html>
