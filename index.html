<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MastoDiff - Full History Viewer</title>
    <style>
      :root {
        --bg: #0d1117;
        --card-bg: #161b22;
        --text: #e6edf3;
        --border: #30363d;
        --add-bg: #2ea44f26;
        --add-line: #3fb950;
        --del-bg: #da363326;
        --del-line: #f85149;
      }
      body {
        font-family: -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
        padding: 20px;
        margin: 0;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }
      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
        position: sticky;
        top: 0;
        background: var(--bg);
        padding: 10px 0;
        z-index: 100;
      }
      input {
        flex: 1;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: var(--card-bg);
        color: white;
      }
      button {
        padding: 10px 25px;
        border-radius: 6px;
        border: none;
        background: #238636;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }

      .revision-card {
        border: 1px solid var(--border);
        border-radius: 6px;
        margin-bottom: 40px;
        background: var(--card-bg);
      }
      .revision-header {
        padding: 12px 15px;
        border-bottom: 1px solid var(--border);
        font-size: 0.9em;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .ver-badge {
        background: #388bfd3d;
        color: #79c0ff;
        padding: 2px 8px;
        border-radius: 12px;
        font-weight: bold;
        border: 1px solid #388bfd66;
      }

      /* Scrolling Diff View */
      .diff-wrapper {
        overflow-x: auto;
        width: 100%;
        background: #010409;
      }
      .diff-table {
        width: 100%;
        border-collapse: collapse;
        font-family: "SFMono-Regular", Consolas, monospace;
        font-size: 13px;
        min-width: 600px;
      }
      .diff-line {
        display: flex;
        width: 100%;
      }
      .diff-line.addition {
        background-color: var(--add-bg);
        border-left: 4px solid var(--add-line);
      }
      .diff-line.deletion {
        background-color: var(--del-bg);
        border-left: 4px solid var(--del-line);
      }
      .line-num {
        width: 50px;
        text-align: right;
        padding-right: 15px;
        color: #484f58;
        user-select: none;
        border-right: 1px solid var(--border);
        flex-shrink: 0;
      }
      .line-content {
        padding-left: 10px;
        white-space: pre;
        word-wrap: normal;
        flex-grow: 1;
      }

      .media-diff {
        padding: 15px;
        border-top: 1px solid var(--border);
      }
      .media-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 10px;
      }
      .media-item {
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 8px;
        background: #0d1117;
      }
      .media-item img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 4px;
        margin-bottom: 8px;
      }
      .alt-text {
        font-size: 12px;
        display: block;
        line-height: 1.4;
      }
      .alt-changed {
        color: #e3b341;
        border-top: 1px dashed #e3b341;
        margin-top: 5px;
        padding-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üêò MastoDiff</h2>
      <div class="input-group">
        <input
          type="text"
          id="urlInput"
          placeholder="Paste Mastodon post URL here..."
        />
        <button onclick="fetchHistory()">Fetch Full History</button>
      </div>
      <div id="output"></div>
    </div>

    <script>
      async function fetchHistory() {
        const urlInput = document.getElementById("urlInput").value.trim();
        const output = document.getElementById("output");
        if (!urlInput) return;

        output.innerHTML = "<p>Loading all versions...</p>";

        try {
          const url = new URL(urlInput);
          const id = url.pathname.split("/").filter(Boolean).pop();
          const apiBase = `https://${url.hostname}/api/v1/statuses/${id}/history`;

          const response = await fetch(apiBase);
          if (!response.ok)
            throw new Error("Post not found or API restricted.");
          const history = await response.json();

          renderAllDiffs(history);
        } catch (e) {
          output.innerHTML = `<p style="color:var(--del-line)"><b>Error:</b> ${e.message}</p>`;
        }
      }

      function renderAllDiffs(history) {
        const output = document.getElementById("output");
        output.innerHTML = "";

        // Iterate backwards from the latest edit down to the first edit
        for (let i = history.length - 1; i >= 0; i--) {
          const current = history[i];
          const previous = history[i - 1]; // Undefined for index 0

          const card = document.createElement("div");
          card.className = "revision-card";

          const date = new Date(current.created_at).toLocaleString();
          const versionTitle = i === 0 ? "Original Post" : `Revision ${i}`;

          let contentHtml = "";
          if (i === 0) {
            // First version: Just show the text, nothing to diff against
            contentHtml = `<div class="diff-wrapper">${generateDiffHtml("", current.content, true)}</div>`;
          } else {
            // Show diff between this and previous
            contentHtml = `<div class="diff-wrapper">${generateDiffHtml(previous.content, current.content)}</div>`;
          }

          card.innerHTML = `
                <div class="revision-header">
                    <span class="ver-badge">${versionTitle}</span>
                    <span style="color: #8b949e">${date}</span>
                </div>
                ${contentHtml}
                ${i === 0 ? generateMediaDiffHtml([], current.media_attachments) : generateMediaDiffHtml(previous.media_attachments, current.media_attachments)}
            `;
          output.appendChild(card);
        }
      }

      function generateDiffHtml(oldHtml, newHtml, isInitial = false) {
        const clean = (h) =>
          h
            .replace(/<br\s*\/?>/gi, "\n")
            .replace(/<\/p><p>/gi, "\n\n")
            .replace(/<[^>]+>/g, "")
            .trim();
        const oldLines = isInitial ? [] : clean(oldHtml).split("\n");
        const newLines = clean(newHtml).split("\n");

        let html = '<table class="diff-table">';

        // Very basic diffing logic
        let i = 0,
          j = 0;
        let lineCounter = 1;

        if (isInitial) {
          newLines.forEach((line, idx) => {
            html += renderRow(idx + 1, "+", line, "addition");
          });
        } else {
          while (i < oldLines.length || j < newLines.length) {
            if (
              i < oldLines.length &&
              j < newLines.length &&
              oldLines[i] === newLines[j]
            ) {
              html += renderRow(lineCounter++, " ", oldLines[i], "");
              i++;
              j++;
            } else {
              if (
                i < oldLines.length &&
                (j >= newLines.length ||
                  !newLines.slice(j).includes(oldLines[i]))
              ) {
                html += renderRow(lineCounter++, "-", oldLines[i], "deletion");
                i++;
              } else if (j < newLines.length) {
                html += renderRow(lineCounter++, "+", newLines[j], "addition");
                j++;
              } else {
                i++;
                j++;
              }
            }
          }
        }
        return html + "</table>";
      }

      function renderRow(num, symbol, text, type) {
        return `
            <tr class="diff-line ${type}">
                <td class="line-num">${num}</td>
                <td class="line-content"><span>${symbol}</span> ${escapeHtml(text)}</td>
            </tr>`;
      }

      function generateMediaDiffHtml(oldMedia, newMedia) {
        if (!newMedia.length && !oldMedia.length) return "";

        let html =
          '<div class="media-diff"><strong>Media Attachments:</strong><div class="media-grid">';

        newMedia.forEach((m) => {
          const prev = oldMedia.find((p) => p.id === m.id);
          const altChanged = prev && prev.description !== m.description;

          html += `
                <div class="media-item">
                    <img src="${m.preview_url}" loading="lazy">
                    <div class="alt-text">
                        <b style="color:#79c0ff">Current Alt:</b> ${escapeHtml(m.description || "(No alt text set)")}
                        ${altChanged ? `<div class="alt-changed"><b style="color:#f0883e">Previous Alt:</b> ${escapeHtml(prev.description || "(None)")}</div>` : ""}
                    </div>
                </div>`;
        });

        // Show deletions
        oldMedia.forEach((p) => {
          if (!newMedia.find((m) => m.id === p.id)) {
            html += `
                    <div class="media-item" style="opacity: 0.6; border: 1px solid var(--del-line)">
                        <img src="${p.preview_url}" style="filter: grayscale(1)">
                        <div class="alt-text"><b style="color:var(--del-line)">[Removed Attachment]</b></div>
                    </div>`;
          }
        });

        return html + "</div></div>";
      }

      function escapeHtml(str) {
        const div = document.createElement("div");
        div.textContent = str;
        return div.innerHTML;
      }
    </script>
  </body>
</html>
